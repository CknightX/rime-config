# ckpinyin Rime schema
# encoding: utf-8

schema:
  schema_id: ckpinyin
  name: ck个人方案（自然码双拼）
  version: "1.0"
  author: ck
  description: 自然码+辅助码方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    reset: 1
    states: [ "🈚️️\uFE0E", "🈶️️\uFE0F" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator # 拼音翻译器
    - table_translator@custom_phrase # 定义一个自定义短语子翻译器
    - table_translator
    - lua_translator@datetime_translator
    - lua_translator@calc_translator
    - lua_translator@cmd_translator
  filters:
    - simplifier@emoji_suggestion # 添加emoji支持
    - simplifier
    - uniquifier
    
speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;"
  delimiter: " '"
  algebra:
    # 允许不输入；即可使用辅码（无辅码提示）
    # ps：当键入的是经过derive的编码时，将无法出现辅码提示
    - derive/^([a-z]{2});([a-z])([a-z])$/$1$2$3/
    - derive/^([a-z]{2});([a-z])[a-z]$/$1$2/
    - derive/^([a-z]{2});[a-z]{2}$/$1/
    # 同时键入多个字时，允许除第一个字以外的字使用带；提示的辅码
    - derive/^([a-z]{2});([a-z])([a-z])$/$1;$2$3/
#    - derive/^([a-z]{2});([a-z])[a-z]$/$1;$2/   # 注释后打多个字时必须将完整形码打出才能出字，不注释的话将不能完整提示形码，只能提示第一个
    # 声码短语输入
    - abbrev/^([a-z]{2});[a-z]{2}$/$1/  
    
    # 允许使用全拼词库
    # 思想是将词语对应的编码全部替换为自然码对应的编码
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/([^;])iu$/$1Q/
    - xform/([^;])[iu]a$/$1W/
    - xform/[uv]an$/R/
    - xform/([^;])[uv]e$/$1T/
    - xform/ing$|uai$/Y/
    - xform/^sh([^;])/U$1/
    - xform/^ch([^;])/I$1/
    - xform/^zh([^;])/V$1/
    - xform/([^;])uo$/$1O/
    - xform/([^;])[uv]n$/$1P/
    - xform/i?ong$/S/
    - xform/[iu]ang$/D/
    - xform/([^;])en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/([^;])an$/$1J/
    - xform/iao$/C/
    - xform/([^;])ao$/$1K/
    - xform/([^;])ai$/$1L/
    - xform/([^;])ei$/$1Z/
    - xform/([^;])ie$/$1X/
    - xform/([^;])ui$/$1V/
    - xform/([^;])ou$/$1B/
    - xform/([^;])in$/$1N/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    
# 翻译器
translator:
  dictionary: ckpinyin.extended
  prism: ckpinyin
  enable_sentence: false  # 关闭自动组句
  preedit_format: 

  disable_user_dict_for_patterns: 
    - "^[a-z]{1,2}$"  #二码及以下不使用自动调频、不自动造词（避免单字输入与词组冲突）（缺点是单字无法调频）
    - "^[a-z]{2};$"


recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]|[A-Za-z])*$"   # 每次输入字符都判断是否匹配该正则，不匹配则直接上屏
    expression: "^=.*$" # 用于lua求值器
    reverse_lookup: "`[a-z]*'?$"


# emoji支持
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all


# 载入custom_phrase自定义短语
custom_phrase:
  dictionary: ""
  user_dict: ckpinyin.phrase
  db_class: tabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  preedit_format: # 默认情况下显示全拼
    - "xform/^/〔短语〕/" # 提示字输入模式

# 笔画反查功能
reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

# 导入符号表
punctuator:
  import_preset: ckpinyin.symbols

# 按键绑定
key_binder:
  import_preset: default

# 按键配置
ascii_composer: 
  switch_key: 
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: commit_code
    Shift_R: inline_ascii
